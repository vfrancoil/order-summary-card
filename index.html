<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header"></div>
        <div class="content">
          <h1>Order Summary</h1> 
          <p>You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
          <div class="info">
            <span><img src="./images/icon-music.svg" alt="..."></span>
            <div class="infoText">
              <h2>Annual Plan</h2>
              <div class="tarif">$59.99/year</div>
            </div>
            <a class="btnChange" href="#">Change</a>
          </div>
          <a class="payment" href="#">Proceed to Payment</a> 
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Valentin</a>.
      </div>
    </footer>
  </body>
</html>
